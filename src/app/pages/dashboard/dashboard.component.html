<div class="row bg-light align-items-center rounded justify-content-center p-4 text-center" *ngIf="userDetail">
  <div class="col-lg-3">
    <div class="card border shadow">
      <div class="card-body p-2 m-3">
        <h5 class="card-title text-success fs-2 p-3">Total Score</h5>
        <p class="card-text fs-1 fw-bold p-3">{{userDetail.totalScore || 0}}</p>
      </div>
    </div>
  </div>
  <div class="col-lg-3">
    <div class="card border shadow">
      <div class="card-body p-2 m-3">
        <h5 class="card-title text-success fs-2 p-3">Average Score</h5>
        <p class="card-text fs-1 fw-bold p-3">{{userDetail.avgScore || 0}}</p>
      </div>
    </div>
  </div>
  <div class="col-lg-3">
    <div class="card border shadow">
      <div class="card-body p-2 m-3">
        <h5 class="card-title text-success fs-2 p-3">No. of Attempts</h5>
        <p class="card-text fs-1 fw-bold p-3">{{userDetail.totalAttempts || 0}}</p>
      </div>
    </div>
  </div>
</div>
<div class="row bg-light rounded justify-content-center my-4 p-3">
  <h1 class=" fs-2 fw-bold text-center text-success">Quizzes</h1>
  <div class="col-lg-9 table-responsive">
    <app-quiz-detail-table [attempts]="attempts"></app-quiz-detail-table>
  </div>
</div>
